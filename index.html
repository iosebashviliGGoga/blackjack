<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script defer src="/index.js"></script>
    <link rel="icon" href="/assets/images/blackjack.jpg">
    <title>BlackJack</title>
</head>
<body>
    <div class="container-5">
        <div class="flex-box-container-1">
            <h3><span id="black-jack-result">Let's Play</span></h3>
        </div>
        <div class="row-container">
            <div class="flex-blackjack-row-1">
                <div id="your-box">
                    <h2> You: <span id="your-blackjack-result">0</span></h2>
                </div>
                <div id="dealer-box">
                    <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
                </div>
            </div>
            <div class="flex-blackjack-row-2">
                <div>
                    <button id="blackjack-hit-button" class="btn  btn-lg   btn-primary mr-2">HIT</button>
                    <button id="blackjack-stand-button" class="btn btn-warning btn-lg mr-2">STAND</button>
                    <button id="blackjack-deal-button" class="btn btn-danger btn-lg mr-2">DEAL</button>
                </div>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table >
                <tr>
                    <th>wins</th>
                    <th>losses</th>
                    <th>draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span> </td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
        <div class="downer"></div>
    </div>
    
</body>
</html>
